<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="https://raw.githubusercontent.com/JeetSaru/Build-Live-Code-Editor-Like-CodePen-W3School-JsFiddle-JsBin-Without-Plugins/49d1bb6a7ec48eeb80597c2a6c99abb75a22b920/images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="https://raw.githubusercontent.com/JeetSaru/Build-Live-Code-Editor-Like-CodePen-W3School-JsFiddle-JsBin-Without-Plugins/49d1bb6a7ec48eeb80597c2a6c99abb75a22b920/images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="https://raw.githubusercontent.com/JeetSaru/Build-Live-Code-Editor-Like-CodePen-W3School-JsFiddle-JsBin-Without-Plugins/49d1bb6a7ec48eeb80597c2a6c99abb75a22b920/images/js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="edit.js"></script>
</body>

</html>
